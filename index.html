<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Not Cool Survey</h1>
      <h2>Welcome! Please take the survey below.</h2>
      <br>
      <form id="survey">
        <div class="form-group">
          <label for="name">Enter your name here:</label>
          <input id="name" class="form-control" type="text"></input>
        </div>
        <div class="form-group">
          <label for="dob">Enter your date of birth</label>
          <input id="dob" class="form-control" type="date"></input>
        </div>
        <h3>What is your favorite animal?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="animal" value="dog">
            Dog
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="animal" value="cat">
            Cat
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="animal" value="rabbit">
            Rabbit
          </label>
        </div>
        <div class="form-group">
          <label for="fave-color">What is your FAVORITE color? (click here)</label>
          <input id="fave-color" class="form-control" type="color">
        </div>
        <div class="form-group">
          <label for="track">What track are you in?</label>
          <select class="form-control" id="track">
            <option>Ruby/Rails</option>
            <option>C#/.NET</option>
            <option>Design</option>
            <option>Java/Android</option>
          </select>
        </div>
        <button type="submit" class="btn btn-danger">DANGER</button>
      </form>
    </div>
    <ul id="answers">
    </ul>
  </body>
</html>
